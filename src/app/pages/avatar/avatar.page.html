<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" mode="ios">Back</ion-back-button>
    </ion-buttons>
    
    <ion-title class="ion-justify-content-center">Avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <ion-img src="/assets/pixilart-drawing.jpg" />
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
  
  <ion-content>

    <ion-chip color="success" outline="true"
              *ngFor= "let item of [1,1,1,1,1]">
      <ion-avatar>
        <img src="/assets/pixilart-drawing.jpg" />
      </ion-avatar>
      <ion-label>Active</ion-label>
    </ion-chip>

    <ion-list>
      <ion-item *ngFor= "let item of [1,1,1,1,1]">
        <ion-avatar slot="start">
          <img src="/assets/pixilart-drawing.jpg"/>        
        </ion-avatar>
        <ion-label>tilordqwerty</ion-label>
      </ion-item>
    </ion-list>

</ion-content>
