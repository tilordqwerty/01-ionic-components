<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-list>
    <ion-item *ngFor="let c of componentes"
              [routerLink]="c.redirectTo">
      <ion-icon slot="start" [name]="c.icon" color="primary" ></ion-icon>
      {{c.name}}
    </ion-item>
  </ion-list>
    
</ion-content>
